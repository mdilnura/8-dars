<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="./css/stylemin.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="header__logo">
        <div class="header__logo__container container">
          <a href="#" class="header__logo-img">
            <img
              class="header__logo-logo"
              src="./images/logo.svg"
              alt="Sayt logosi"
              width="220"
              height="40"
            />
          </a>
        </div>
        <div class="header__hero">
          <div class="header__hero__container container">
            <div class="header__hero__content">
              <h1 class="header__hero__title">
                Join the ultimate tech book club
              </h1>
              <p class="header__hero__text">
                Turn your reading time into learning time with fellow tech
                enthusiasts. Get curated recommendations, join vibrant
                discussions, and level up your skills one chapter at a time.
              </p>
              <a href="" class="btn header__hero-btn">
                <span class="btn-text">REVIEW MEMBERSHIP OPTIONS</span>
              </a>
              <div class="header__hero__members">
                <img
                  src="./images/image-avatars.webp"
                  alt=""
                  width="110"
                  height="40"
                />
              </div>
            </div>
            <picture>
              <source
                srcset="./images/image-hero-mobile.webp"
                media="(max-width:375px)"
              />
              <source
                srcset="./images/image-hero-tablet.webp"
                media="(max-width:850px)"
              />
              srggzsf
              <img
                src="./images/image-hero-desktop.webp"
                alt="People read books"
                class="hero-right__img"
              />
            </picture>
          </div>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <!--FOOTER-->
  </body>
</html>
